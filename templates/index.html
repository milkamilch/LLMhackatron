<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of JSON Files</title>
    <!-- Include Materialize CSS for styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="blue">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">JSON Files</a>
        </div>
    </nav>

    <div class="container">
        <h3 class="center-align">List of JSON Files</h3>

        <!-- Check if there are any JSON files -->
        {% if json_files %}
            <ul class="collection">
                <!-- Iterate through each JSON file and generate a link -->
                {% for json_file in json_files %}
                    <li class="collection-item">
                        <a href="{{ url_for('view_json', filename=json_file) }}">{{ json_file }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No JSON files available.</p>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer class="page-footer blue">
        <div class="container">
            <div class="center-align">
                <p>&copy; 2024 JSON Application</p>
            </div>
        </div>
    </footer>

    <!-- Include Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
